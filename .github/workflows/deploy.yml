name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update-content]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process new data (if any)
        if: github.event_name == 'repository_dispatch'
        run: python src/process_data.py '${{ toJson(github.event.client_payload) }}'

      - name: Build site
        run: python src/makesite.py

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: _site
